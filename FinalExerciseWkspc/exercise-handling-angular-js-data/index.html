<!DOCTYPE html>
<html lang="es" manifest="example.appcache.no">
    <head>
        <meta charset="UTF-8">
        <title>Exercise of AngularJS</title>
        <link rel="stylesheet" href="/node_modules/offline-js/themes/offline-theme-default.css"/>
        <link rel="stylesheet" href="/node_modules/offline-js/themes/offline-language-spanish.css"/>
        <link rel="stylesheet" href="/node_modules/offline-js/themes/offline-language-spanish-indicator.css"/>
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.7.9/angular.min.js"></script>
        <script src="/node_modules/offline-js/offline.min.js"></script>
        <script src="/bower_components/offlinejs-simulate-ui/offline-simulate-ui.min.js"></script>
        <script src="/node_modules/angular-cache/dist/angular-cache.min.js"></script>
        <script src="/node_modules/js-data/dist/js-data.js"></script>
        <script src="/node_modules/js-data-angular/dist/js-data-angular.js"></script>
        <script src="/node_modules/js-data-localstorage/dist/js-data-localstorage.js"></script>
        <script src="/scripts/app.js"></script>
    </head>
    <body ng-app="classProjectApp">
        <h1>Exercise of <small>AngularJS</small></h1>
        <form ng-controller="exerciseCtrl as exerciseCtrl">
            <div>
                <label>Name:</label>
                <input type="text" ng-model="yourName" placeholder="Introducí tu nombre acá">
                <hr>
                <h1>¿Qué hacés {{yourName}}?</h1>
            </div>
        </form>
    </body>
</html>
